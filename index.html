<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Sign up with your email</h1>
            <p>Already gave an account? <a href="#">Sign in</a></p>
            <form action="">
                <div class="input_ctn">
                    <input type="text" name="user" id="" class="inputt">
                    <label for="user" class="labell">Username</label>
                </div>
                <div class="input_ctn">
                    <input type="email" name="email" id="" class="inputt">
                    <label for="email" class="labell">Email Address</label>
                </div>
                <div class="input_ctn">
                    <input type="password" name="password" id="" class="inputt">
                    <label for="password" class="labell">Password</label>
                </div>
                <div class="input_ctn">
                    <input type="password" name="password" id="" class="inputt">
                    <label for="confirmpassword" class="labell">Confirm Password</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button>Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
